<html>
	<head>
		<title>Local file API</title>
		<!-- Include CSS files-->
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/external/bootstrap.min.css') }}">
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">
		<!-- Include JS files-->
		<script type="text/javascript" src="{{ url_for('static', filename='js/external/jquery-1.8.3.min.js') }}"></script>
		<script type="text/javascript" src="{{ url_for('static', filename='js/external/bootstrap.min.js') }}"></script>
	</head>
	<body id="homepage">
		<div class="row">
			<div class="span8 offset2 center">
				<p>
					<form action="{{ url_for('index') }}" method="POST">
						<input type="text" name="path" placeholder="Type folder path....">
						<button type="submit" class="btn btn-large btn-primary">Scan Folders</button>
					</form>
				</p>
				{% if task_sent %}
				<p>
					<span>All files</span>
					<a href="{{ url_for('files', api_version=1) }}" target="_blank">/api/v1/files</a>
				</p>
				<p>
					<span>File information</span>
					<a href="{{ url_for('file_info', api_version=1, path="/tmp/test") }}" target="_blank">/api/v1/file?path=/tmp/test</a>
				</p> 
				{% endif %}
			</div>
		</div>
	</body>
</html>
